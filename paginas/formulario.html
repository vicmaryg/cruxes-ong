<!-- Formulario de contacto -->
<form id="contacto-form" class="contacto-form">
  <div class="form-group">
    <label for="nombre">Nombre completo *</label>
    <input type="text" id="nombre" name="nombre" required autocomplete="name">
  </div>
  <div class="form-group">
    <label for="email">Correo electrónico *</label>
    <input type="email" id="email" name="email" required autocomplete="email">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono*</label>
    <input type="tel" id="telefono" name="telefono">
  </div>
  <div class="form-group">
    <label for="tipo-contacto">Tipo de contacto</label>
    <select id="tipo-contacto" name="tipo-contacto" required>
      <option value="">Seleccione una opción</option>
      <option value="donacion">Quiero donar</option>
      <option value="voluntario">Quiero ser voluntario</option>
      <option value="informacion">Soy Empresa</option>
      <option value="informacion">Solicito información</option>
      <option value="otro">Otro</option>
    </select>
  </div>
  <div class="form-group">
    <label class="checkbox-container">
      <input type="checkbox" name="privacidad" required>
      <span class="checkmark"></span>
      <span id="privacidad-texto">Acepto la política de privacidad y el tratamiento de mis datos personales *</span>
    </label>
  </div>
  <div class="form-group">
    <label for="mensaje">Mensaje*</label>
    <textarea id="mensaje" name="mensaje" rows="4" required autocomplete="off"></textarea>
  </div>
  <button type="submit" class="btn-enviar">Enviar mensaje</button>
</form>
